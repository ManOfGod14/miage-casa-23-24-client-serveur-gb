<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de la Liste de Produits</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Gestion de la Liste de Produits</h1>
      <!-- Liste des produits -->
      <ul id="productList" class="list-group mt-3"></ul>
      <!-- Bouton pour ajouter un produit -->
      <button id="addProductBtn" class="btn btn-primary mt-3" data-toggle="modal" data-target="#productModal">Ajouter un produit</button>
    </div>

    <!-- FenÃªtre modale pour ajouter un produit -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Ajouter un produit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <div class="form-group">
                <label for="productName">Nom du produit</label>
                <input type="text" class="form-control" id="productName" />
              </div>
              <div class="form-group">
                <label for="productPrice">Prix du produit</label>
                <input type="text" class="form-control" id="productPrice" />
              </div>
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
